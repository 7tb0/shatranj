<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Chess Variant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="boardContainer">
    <canvas id="board"></canvas>
    <div id="palette"></div>
    <div id="timers">
      <div id="whiteTimer">White: 00:00</div>
      <div id="blackTimer">Black: 00:00</div>
    </div>
    <div id="message"></div>
  </div>

  <div id="controls">
    <button id="settingsButton">Settings</button>
    <button id="playButton">Play</button>
  </div>

  <!-- Settings and play panels will be injected by settings.js -->
  <div id="settingsPanel"></div>
  <div id="playPanel"></div>

  <!-- Load settings manager first -->
  <script src="settings.js"></script>
  <!-- Main game logic -->
  <script src="main.js"></script>
</body>
</html>
