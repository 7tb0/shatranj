<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Chess Variant</title>
  <!-- Link external stylesheet if needed -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Minimal fallback styling */
    #boardContainer { margin-bottom: 10px; }
    #controls button { margin-right: 5px; }
  </style>
</head>
<body>
  <div id="boardContainer">
    <canvas id="board"></canvas>
    <div id="palette"></div>
    <div id="timers">
      <div id="whiteTimer">White: 00:00</div>
      <div id="blackTimer">Black: 00:00</div>
    </div>
    <div id="message"></div>
  </div>

  <div id="controls">
    <button id="settingsButton">Settings</button>
    <button id="playButton">Play</button>
  </div>

  <div id="settingsPanel"></div>
  <div id="playPanel"></div>

  <!-- Load as ES modules so imports work -->
  <script type="module" src="settings.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
